<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blindness Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Color Blindness Simulator</h1>
    </header>
    <main>
        <section>
            <h2>Upload Image</h2>
            <input type="file" id="imageInput" accept="image/*" aria-label="Upload an image for simulation">
            <canvas id="canvas" width="800" height="600" aria-label="Canvas displaying the uploaded image"></canvas>
        </section>
        <section>
            <h2>Simulate Color Blindness</h2>
            <button id="protanopiaBtn">Protanopia</button>
            <button id="deuteranopiaBtn">Deuteranopia</button>
            <button id="tritanopiaBtn">Tritanopia</button>
            <button id="resetBtn">Reset</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
